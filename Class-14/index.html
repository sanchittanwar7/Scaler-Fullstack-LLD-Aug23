<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/50fbe7609c.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Navbar -->
    <div class="toolbox-cont">
        <div class="toolbox-priority-cont">
            <div class="lightpink color"></div>
            <div class="lightgreen color"></div>
            <div class="lightblue color"></div>
            <div class="black color"></div>
        </div>

        <div class="action-btn-cont">
            <div class="add-btn">
                <i class="fa-solid fa-plus"></i>
            </div>
            <div class="remove-btn">
                <i class="fa-solid fa-xmark"></i>
            </div>
        </div>
    </div> 
    
    <!-- Modal Box -->
    <div class="modal-cont">
        <textarea class="textArea-cont" placeholder="Enter Your Text"></textarea>
        <div class="priority-colors-cont">
            <div class="lightpink pririty-color"></div>
            <div class="lightgreen pririty-color"></div>
            <div class="lightblue pririty-color"></div>
            <div class="black pririty-color"></div>
        </div>
    </div>

</body>
<script src="index.js"></script>
</html>
